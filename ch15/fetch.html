<!DOCTYPE html>
<html>
  <head>
    <meta charset="'utf-8" />
  </head>
  <body>
    <div class="result"></div>
    <script>
      // obtain text from sample.json (-> fetch().then().then())
      fetch("http://127.0.0.1:3000/03_JavaScript_beginner/ch15/sample.json")
        .then(function (result) {
          // json data to "result" variable
          return result.json();
        })
        .then(function (json) {
          // "result" to display
          const result = document.querySelector(".result");
          result.textContent = json.text;
        })
        .catch(function (error) {
          // error response
          console.log("error");
        });
    </script>
  </body>
</html>
